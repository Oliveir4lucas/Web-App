<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#141414"/>
    <meta name="description" content="App de treinos">
</head>
<body>


    <div class="titulos">
        <a href="index.html" class="back"><span class="back-button" onclick="window.history.back()"><i class="fa-solid fa-caret-left"></i></span></a>
        <H1>Login</H1>
    </div>

    <div class="container-login">
    


        <div class="dados-login">
            <div class="form">
                <img src="/assets/img/logo.svg" class="logo-form" alt="login-img">
                <h2>Bem-Vindo(a)!</h2>
                <form>
                    <div class="input-box">
                        <span>Email ou Celular</span>
                        <input type="email" placeholder="Insira seu e-mail ou celular">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="Insira sua senha">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembrar senha?
                        </label>
                        <a href="">Esqueceu sua senha?</a>
                    </div>
                    <div class="entrar-button">
                        <button class=""><a href="home.html">Entrar</a></button>
                    </div>
                </form>

                <h3>Logar Com</h3>
                <ul class="alt-login">
                    <li><img src="/assets/img/micro.svg" alt="microsoft"></li>
                    <li><img src="/assets/img/apple_icon.jpeg.svg" alt="apple"></li>
                    <li><img src="/assets/Img/google.svg" alt="google"></li>
                </ul>
                <p class="cad">Não tem conta ainda? <a href="cad.html">Cadastre-se agora</a></p>
            </div>
        </div>
    </div>
    <script src="/assets/js/effects.js"></script>
    <footer class="site-footer">
    <h2>Work Out</h2>
    <p> © Desenvolvido por Lucas Oliveira - Todos os direitos reservados.</p>
</footer>
</div>
</body>
</html>
